<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 2</title>
    </head>
    <body>
        <form onkeyup="invertirTexto()">
            <input type="text" name="texto" id="texto">
        </form>
        <div id="demo"></div>
        <script>
            function invertirTexto(){
                let string = document.getElementById("texto").value;
                console.log(string);
                let stringInv = '';
                for(let i = string.length; i > 0; i--){
                    console.log(string.substr(i--,i));
                    stringInv = stringInv + string.substr(i--,i);
                }
                console.log(stringInv);
                document.getElementById("demo").innerHTML = stringInv;
            }
        </script>
    </body>
</html>

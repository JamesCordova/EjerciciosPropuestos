<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4</title>
    </head>
    <body>
        <form onchange="codigoSesion()">
            <input type="text" id="url" name="url">
        </form>
        <div id="demo"></div>
        <script>
            function codigoSesion(){
                let url = document.getElementById("url").value;
                // Despues de revisar w3 schools
                // no es necesario g
                let patron1 = /[/][a-z][?]/g;
                let codigoSlash = patron1.match(url);
                let patron2 = /-/g;
                let codigo = '';
                for(str in codigoSlash){
                    if(!str.test(patron2)){
                        codigo += str;
                    }
                }
                document.getElementById("demo").innerHTML = codigo;
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4</title>
    </head>
    <body>
        <form onchange="codigoSesion()">
            <input type="text" id="url" name="url">
        </form>
        <div id="demo"></div>
        <script>
            function codigoSesion(){
                let url = document.getElementById("url").value;
                console.log(url);
                // Despues de revisar w3 schools
                // no es necesario g
                let patron1 = /[a-z]+\-[a-z]+\-[a-z]+/i;
                let codigoSlash = url.match(patron1) + "";
                console.log(codigoSlash);
                let patron2 = "-"
                let codigo = '';
                let str;
                for(let i = 0; i < codigoSlash.length; i++){
                    str = codigoSlash.substring(i,i+1);        
                    if(!(str == patron2)){
                        console.log(str);
                        codigo += str;
                    }
                }
                document.getElementById("demo").innerHTML = codigo;
            }
        </script>
    </body>
</html>

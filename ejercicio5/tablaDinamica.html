<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 5</title>
    </head>
    <body>
        <form>
            <label for="largo">Largo: </label>
            <input type="text" id="largo" name="largo">
            <label for="ancho">Ancho: </label>
            <input type="text" id="ancho" name="ancho">
        </form>
        <button type="button" onclick="generarTabla()">Enviar</button>
        <div id="demo"></div>
        <script>
            function generarTabla(){   
                let largo = document.getElementById("largo").value;
                let ancho = document.getElementById("ancho").value; 
                let contenido;
                let tabla = "<table>";
                let fila;
                for(let i = 0; i < ancho; i++){
                    fila = generarFila(largo, i);
                    tabla += fila;
                }
                tabla += "</tabla>"
                contenido ="" +  tabla + "\n<button type='button' onclick='sumarValores()'>Sumar</button>";
                console.log(contenido);
                document.getElementById("demo").innerHTML = contenido;
            }
            function generarFila(largo,ind){
                let filahtml = "<tr>";
                for(let i = 0; i < largo; i++){
                    filahtml += "<td><input type='text' id='"+ ind + "_" + i + "'></td>" 
                }
                filahtml += "</tr>";
                console.log(filahtml);
                return filahtml;
            }
            function sumarValores(){
                let largo = document.getElementById("largo").value;
                let ancho = document.getElementById("ancho").value;
                let suma = 0;
                let valor;
                for(let i = 0; i < largo; i++){
                    for(let j = 0; i < ancho; j++){
                        //cambiar el string a numero
                        valor = number(document.getElementById(i + "_" + j).value);
                        suma += valor;
                    }
                }
                console.log(suma);
                return suma;
            }
        </script>
    </body>
</html>

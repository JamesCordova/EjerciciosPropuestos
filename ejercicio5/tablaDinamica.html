<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 5</title>
    </head>
    <body>
        <form>
            <label for="largo">Largo: </label>
            <input type="text" id="largo" name="largo">
            <label for="ancho">Ancho: </label>
            <input type="text" id="ancho" name="ancho">
        </form>
        <button onclick="generarTabla()">Enviar</button>
        <script>
            function generarTabla(){
                let largo = document.getElementById("largo").value;
                let ancho = document.getElementById("ancho").value;
                let fila = generarFila(largo, 0);
                let tabla = "<table>";
                for(let i = 0; i < ancho; i++){
                    fila = generarFila(largo, i);
                    tabla += fila;
                }
                tabla += "</tabla>"
                console.log(tabla);
            }
            function generarFila(largo,ind){
                let filahtml = "<tr>";
                for(let i = 0; i < largo; i++){
                    filahtml += "<td><input type='text' id='"+ ind + "_" + i + "'></td>" 
                }
                filahtml += "</tr>";
                console.log(filahtml);
            }
        </script>
    </body>
</html>
